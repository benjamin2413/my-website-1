<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Countdown Timer</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="note.css" />
  </head>
  <body>
    <!-- Add your background image here -->
    <!-- Image path: /images/background.jpg -->
    <!-- Recommended: A subtle, dark gradient or pattern -->
    <div class="container">
      <div class="timer-card">
        <h1>Countdown Timer</h1>

        <div class="time-input">
          <div class="input-group">
            <label for="hours">Hours</label>
            <input type="number" id="hours" min="0" max="99" value="0" />
          </div>
          <div class="input-group">
            <label for="minutes">Minutes</label>
            <input type="number" id="minutes" min="0" max="59" value="0" />
          </div>
          <div class="input-group">
            <label for="seconds">Seconds</label>
            <input type="number" id="seconds" min="0" max="59" value="0" />
          </div>
        </div>

        <div class="display">
          <div class="time-section">
            <div class="time-value" id="display-hours">00</div>
            <div class="time-label">Hours</div>
          </div>
          <div class="time-separator">:</div>
          <div class="time-section">
            <div class="time-value" id="display-minutes">00</div>
            <div class="time-label">Minutes</div>
          </div>
          <div class="time-separator">:</div>
          <div class="time-section">
            <div class="time-value" id="display-seconds">00</div>
            <div class="time-label">Seconds</div>
          </div>
        </div>

        <div class="controls">
          <button id="startBtn" class="btn">
            <i class="fas fa-play"></i>
            Start
          </button>
          <button id="pauseBtn" class="btn" disabled>
            <i class="fas fa-pause"></i>
            Pause
          </button>
          <button id="resetBtn" class="btn">
            <i class="fas fa-redo"></i>
            Reset
          </button>
        </div>

        <div id="alert" class="alert">Time's up! ðŸŽ‰</div>
      </div>
    </div>
    <script src="note2.js"></script>
  </body>
</html>
